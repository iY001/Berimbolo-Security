<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Berimbolo Security</title>
</head>
<body>
  <div id="root"></div>

  <script>
    function adjustViewportForDesktop() {
      if (window.innerWidth >= 768) { // Adjust as needed
        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=0.8');
      } else {
        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1');
      }
    }

    adjustViewportForDesktop();
    window.addEventListener('resize', adjustViewportForDesktop);
  </script>
</body>
</html>
